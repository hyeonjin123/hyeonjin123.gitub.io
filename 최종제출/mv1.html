<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ONF</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: black;
            font-family: "Press Start 2P", system-ui;
            color: white;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background: rgba(0, 0, 0, 0.5);
            position: fixed;
            width: 100%;
            z-index: 10;
        }
        header .logo {
            font-size: 2.5vw;
            color: white;
            text-decoration: none;
        }
        header nav a {
            margin-left: 30px;
            color: white;
            text-decoration: none;
            font-size: 1.25vw;
        }
        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 0px; 
        }
        .image-container {
            position: relative;
            width: 100%;
            height: 100vh; /* Adjust height as needed */
            background-size: cover;
            background-position: center;
            margin-bottom: 20px;
        }
        .slideshow {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            display: flex;
            animation: slide 16s infinite;
        }
        .slideshow div {
            min-width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
        }
        @keyframes slide {
            0% { transform: translateX(0); }
            20% { transform: translateX(0); }
            25% { transform: translateX(-100%); }
            45% { transform: translateX(-100%); }
            50% { transform: translateX(-200%); }
            70% { transform: translateX(-200%); }
            75% { transform: translateX(-300%); }
            95% { transform: translateX(-300%); }
            100% { transform: translateX(0); }
        }
        .custom-cursor {
            position: absolute;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.5);
            pointer-events: none;
            transform: translate(-50%, -50%);
            z-index: 1000;
        }
    </style>
</head>
<body>
    <header>
        <a href="home.html" class="logo">ONF</a>
        <nav>
            <a href="mv.html">MV</a>
            <a href="profile.html">Profile</a>
            <a href="worldview.html">Worldview</a>
        </nav>
    </header>
    <main>
        <div class="image-container">
            <video autoplay loop muted playsinline width="100%" height="100%">
                <source src="뮤비1.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
        <div class="image-container">
            <div class="slideshow">
                <div style="background-image: url('장면8.png');"></div>
                <div style="background-image: url('장면11.png');"></div>
                <div style="background-image: url('장면5.png');"></div>
                <div style="background-image: url('장면12.png');"></div>
            </div>
        </div>
        <div class="image-container">
            <div class="slideshow">
                <div style="background-image: url('장면4.png');"></div>
                <div style="background-image: url('장면6.png');"></div>
                <div style="background-image: url('장면7.png');"></div>
                <div style="background-image: url('장면3.png');"></div>
            </div>
        </div>
        <div class="image-container" style="background-image: url('장면9.png');"></div>
    </main>
    <div class="custom-cursor" id="customCursor"></div>
    <script>
        document.addEventListener("mousemove", function(e) {
            const customCursor = document.getElementById("customCursor");
            customCursor.style.left = `${e.clientX}px`;
            customCursor.style.top = `${e.clientY}px`;

            const colors = ['#FE18CF', '#FF243A', '#FF8105', '#0EFCFF'];
            const particles = 10; // More particles
            for (let i = 0; i < particles; i++) {
                const particle = document.createElement("div");
                particle.className = "particle";
                particle.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                particle.style.left = `${e.clientX}px`;
                particle.style.top = `${e.clientY}px`;
                const angle = Math.random() * 2 * Math.PI;
                const distance = Math.random() * 50;
                particle.style.setProperty('--dx', `${Math.cos(angle) * distance}px`);
                particle.style.setProperty('--dy', `${Math.sin(angle) * distance}px`);
                document.body.appendChild(particle);
                particle.addEventListener("animationend", () => {
                    particle.remove();
                });
            }
        });
    </script>
</body>
</html>
