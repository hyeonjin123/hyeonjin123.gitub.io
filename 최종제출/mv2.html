<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ONF</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: black;
            background-size: cover;

            color: white;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background: rgba(0, 0, 0, 0.5);
        }
        header .logo {
            font-size: 2.5vw;
        }
        header nav a {
            margin-left: 30px;
            color: white;
            text-decoration: none;
            font-size: 1.25vw;
        }
        main {
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .image-row {
            width: 100%;
            display: flex;
            justify-content: space-between;
            margin: 10px 0;
        }
        .image-row img {
            width: 70%;
        }
        .left {
            justify-content: flex-start;
        }
        .right {
            justify-content: flex-end;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">ONF</div>
        <nav>

    <main>

        <div class="image-row left">
            <img src="장면16.png" alt="Scene 16">
        </div>
        <div class="image-row right">

        </div>
        <div class="image-row left">
            <img src="장면18.png" alt="Scene 18">
        </div>
        <div class="image-row right">
            <img src="장면19.png" alt="Scene 19">
        </div>
    </main>
</body>
</html>
